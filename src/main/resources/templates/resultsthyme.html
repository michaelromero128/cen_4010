
   
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


        <title>Results</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="index.html">Interest Finder</a>
            </div>
        </nav>

        <div class="container-sm mt-3">

            <h1>Results</h1>
            <p>
                Thank you for filling out the form! <br>
                We have carefully evaluated your results. <br>

                Here are your scores and the people you are most compatible with.
            </p>

            <div>
                <h3 th:text="'Your Name: ' + ${results.username}" />
                <div th:each="userScore: ${results.userScores}">
                    <p th:text="'CATEGORY HERE: ' + ${userScore}" />
                </div>

            </div>

            <h2>
                You are similar to:
            </h2>
            <div th:each="match: ${results.matches}" >
                <p th:text="${match}" />
            </div>

            
        </div>
    </body>
</html>
